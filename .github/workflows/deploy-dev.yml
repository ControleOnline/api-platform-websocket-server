name: Deploy Project
on:
  push:
    branches: [master,dev]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3                        
      - name: Update Controle Online      
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.CONTROLEONLINE }}
          port: ${{ secrets.PORT }}        
          script: |
                  cd ~/sistemas/controleonline/api_new/modules/controleonline/websocket-server
                  git checkout master
                  git pull origin master                                    
